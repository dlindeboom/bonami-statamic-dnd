tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: hero_image
            field:
              max_files: 1
              min_files: 1
              mode: grid
              container: even_image
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: description
            field:
              type: markdown
              localizable: true
              display: Description
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              hide_display: false
          -
            handle: event_date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              format: d-M-Y
              type: date
              display: 'Event Date'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Session Info'
        fields:
          -
            handle: dungeon_master
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - dungeon_masters
              type: entries
              display: 'Dungeon Master'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: max_participants
            field:
              type: integer
              display: 'Max participants'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: participants
            field:
              mode: select
              create: false
              collections:
                - participants
              type: entries
              display: Participants
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              duplicate: false
              from: title
              generate: true
              show_regenerate: true
              hide_display: false
          -
            handle: layout
            field:
              hide_partials: true
              blueprint: true
              type: template
              display: layout
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: events
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
title: Event
